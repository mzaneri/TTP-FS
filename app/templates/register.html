<!-- templates/register.html -->

{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Register</h3>
    <div class="box">
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            <div class="field">
                <div class="control has-text-centered">
                    {{ form.name(size=24) }}
                </div>
            </div>
            <div class="field">
                <div class="control has-text-centered">
                    {{ form.email(size=24) }}
                </div>
            </div>
            <div class="field">
                <div class="control has-text-centered">
                    {{ form.password(size=24) }}
                </div>
            </div>
            <div class="field">
                <div class="control has-text-centered">
                    {{ form.submit() }}
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
