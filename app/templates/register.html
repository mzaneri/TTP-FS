{% block content %}
    <h>Please Sign Up</h>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }}
            {{ form.name(size=64) }}
        </p>
        <p>
            {{ form.email.label }}
            {{ form.email(size=64) }}
        <p>
        <p>
            {{ form.password.label }}
            {{ form.password(size=64) }}
        <p>
        <p>
            {{ form.submit() }}
        </p>
    </form>
{% endblock %}
